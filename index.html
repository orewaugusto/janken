<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/rock-paper-scissors.png">
  <title>Janken</title>
</head>
<body>
  <div class="score">
    <div class="userScore">
      <img src="./images/boy.png">
      <h3>00</h3>
    </div>
    <div class="pcScore">
      <img src="./images/computer-case.png">
      <h3>00</h3>
    </div>
  </div>

  <div class="match">
    <img src="./images/playrock.png" id="playerChoice">
    <img src="./images/playrock.png" id="computerChoice">
  </div>

  <h1>Choose an option</h1>
  <div class="options">
    <button id="rock"> <img src="./images/stone.png"> </button>
    <button id="paper"> <img src="./images/scroll.png"> </button>
    <button id="scissor"> <img src="./images/scissors2.png"> </button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
